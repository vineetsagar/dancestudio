{% load staticfiles %}
<!-- this for including anything in head tag -->
{% block head%}
{% endblock%}

<!-- all the content that will go into body tag -->
{% block container %}
 <div class="well">
   <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
            <h4 class="modal-title" id="myModalLabel">Comments Trail for "{{ memberObj.first_name}}"</h4>
            </div>
 <div style="overflow-y: scroll;height:40%;" >
          <table class="table table-striped table-hover table-bordered" id="leadTable" >
            <thead>
               <tr>
                  <th data-priority="1" >Comments</th>
                  <th data-priority="2" >Commented On</th>
                </tr>
              </thead>
              <tbody>
                   {% if comment_list %}
                          {% for comment in comment_list %}
                      <tr>
                        <td>{{ comment.comment_notes }}</td>
                        <td>{{ comment.created_date }}</td>
                      </tr>
                          {% endfor %}
              {% endif %}
              </tbody>
          </table>
          </div>
      <div id="Buttonset2">
      <form action="{% url 'save_member_comment'  %}" class="form" method="POST" id="commentsForm">
       <input type="text" name="notes" class="form-control" placeholder="Add your comments here" aria-describedby="basic-addon1">
       <input type="hidden" name="member" value="{{memberObj.id}}"/>	
         <button style="margin:2px;" class="btn btn-primary" type="submit">Add Comments</button>
        </form>
      </div>
      </div>
<script src="{% static 'members/comments.js' %}"></script>
{% endblock %}

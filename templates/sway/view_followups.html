<!DOCTYPE html>
{% extends "bs_base.html" %}

{% block container %}
<!-- Script to show selection for the loaded tab -->
<script type="text/javascript">
	jQuery(function(){
    	 $('.nav a:contains("Leads")').parent().addClass('active');
});
</script>

		<div class="well well-lg" style="margin-top:20px;">
			
					<table class="table table-striped table-hover" id="followupTable" >
					  <thead>
						   <tr>
						      <th data-priority="1" >Notes</th>
						      <th data-priority="2" >Followed By</th>
						      <th data-priority="3" >Follow Up Date</th>
						    </tr>
					    </thead>
					  	<tbody>
					         {% if followups %}
					                {% for followup in followups %}
								      <tr>
									      <td>{{ followup.notes }}</td>
									      <td>{{ followup.followed_by }}</td>
									      <td>{{ followup.followed_date }}</td>
									      <td>{{ lead.contact_detail }}</td>
									  </tr>
					                {% endfor %}
							{% endif %}
					    </tbody>
					</table>
				</div>	

					<div id="Buttonset2">
							<a href="/sway/followup?lead={{lead}}" class="btn btn-primary">Followup Now</a>
					</div>
					  
		
{% endblock %}

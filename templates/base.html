<!DOCTYPE html>
{% load staticfiles %} 

<head>
<link href="{% static 'jquery/jquery.ui.theme.min.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'jquery/jquery.ui.button.min.css' %}" rel="stylesheet" type="text/css">
<script src="{% static 'jquery/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'jquery/jquery.ui-1.10.4.button.min.js' %}" type="text/javascript"></script>

</head>
<div style="display:block">
{% block user_page %}
	<div>
       <div id="header_right" style="float:right; margin-top:1px" class="ui-button-icon-secondary">
      {% if user.is_anonymous %}
      <div class="ui-widget-header" style="margin-right:1px;width:50px"><a href="{% url 'django.contrib.auth.views.login' %}" title="Login" >Login</a></div>
      {% else %}
  			<div style="float:right;margin-right:10px"><a href="{% url 'django.contrib.auth.views.logout' %}" title="Logout" >Logout</a></div>
    		<div style="float:left;margin-left:10px;margin-right:5px; width:100px"><a href="#" title="My Account" >My Account</a></div>
     
      {% endif %}
    </div>
    </div>
    {% endblock %}
    
    
    <div class="ui-widget-content">
    
    {% block content %}
	{% endblock %}
</div>

<div>

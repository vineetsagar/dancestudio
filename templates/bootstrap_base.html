<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'bootstrap/css/logo-nav.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
{% block head %}

{% endblock %}

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               
             
                <ul class="nav navbar-nav">
                   <li>
                      <a href="/sway">About Us</a>
                    </li>
                     {% block navigation %}
                     
                      {% endblock %}
                    
              	</ul>

				<ul class="nav navbar-nav navbar-right" >
							 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Sign In
</button>

<!-- Modal -->
<div style="z-index: 10;" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:360px;">
    <div class="modal-content">
      <form id= "loginForm">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">
			   
  		      {% csrf_token %}
  			    <input type="username"  name="username" class="form-control" style="width:300px;margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;" placeholder="Username">
            <input type="password" name="password"  class="form-control" style="width:300px;margin-bottom: 10px;border-top-left-radius: 0;border-top-right-radius: 0;"placeholder="Password">
         
      </div>     
    	<div class="modal-footer">
          	<div id="form-feedback" class="form-feedback"></div>
          	  <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        		<button type="submit" value="login" class="btn btn-primary">Login</button>
          </div>
      </form>    
      </div>
    </div>
  </div>
</div>
				   	  </ul>
		              
            </div>
           
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    
    <div class="container">
       {% block container %}
       
       {% endblock %}
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'events/login.js' %}"></script>
    <script>
      document.onkeyup=function(e){
      //var e = window.event;  
      var keyCode = e.keyCode ? e.keyCode : e.which;
      if(keyCode=='13'){
         $("#loginForm").submit();
      }
    }
    </script>
</body>
</html>
